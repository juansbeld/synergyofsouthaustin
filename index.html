<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Dashboard – Synergy South Austin (Scheduler)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #f5f6fa;
      --card-bg: #fff;
      --accent: #0066ff;
      --text-main: #222;
      --text-sub: #666;
      --shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
      --radius: 1.1em;
    }
    body {
      margin: 0;
      font-family: 'San Francisco', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--primary);
      color: var(--text-main);
      min-height: 100vh;
    }
    .dashboard-container {
      max-width: 670px;
      margin: 40px auto;
      padding: 2em 1em;
      border-radius: var(--radius);
      background: var(--primary);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .dashboard-title {
      margin-bottom: 1.2em;
      font-size: 1.8em;
      letter-spacing: -0.5px;
      font-weight: 900;
      color: var(--accent);
    }
    .kpi-row {
      display: flex;
      gap: 1.1em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .kpi-tile {
      flex: 1 0 180px;
      max-width: 220px;
      padding: 2.1em 1em 1.6em 1em;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1em;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.21s;
    }
    .kpi-tile:hover {
      box-shadow: 0 6px 18px 0 rgba(0,102,255,0.11);
    }
    .kpi-value {
      font-size: 2.3em;
      font-weight: 800;
      margin-bottom: 0.1em;
      color: var(--accent);
      letter-spacing: -0.05em;
    }
    .kpi-label {
      font-size: 1.05em;
      color: var(--text-sub);
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      .kpi-row {
        flex-direction: column;
        gap: 0.2em;
      }
      .dashboard-container {
        padding: 1.3em 0.2em;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-title">Scheduler KPI Dashboard<br><span style="font-size:0.73em; font-weight: 500; color:#222;">Synergy South Austin – October 2025</span></div>
    <div class="kpi-row" id="kpi-row"></div>
  </div>

  <script>
    // Update these values as needed
    const kpis = [
      { label: "Total Scheduled Visits", value: 515 },
      { label: "Total Verified Visits", value: 514 },
      { label: "Total Scheduled Hours", value: "1,426.47" },
      { label: "Total Billable Hours", value: "1,553.10" },
      { label: "Total Payable Hours", value: "1,478.65" },
    ];

    const kpiRow = document.getElementById('kpi-row');
    kpis.forEach(kpi => {
      const tile = document.createElement('div');
      tile.className = 'kpi-tile';
      tile.innerHTML = \`
        <div class="kpi-value">\${kpi.value}</div>
        <div class="kpi-label">\${kpi.label}</div>
      \`;
      kpiRow.appendChild(tile);
    });
  </script>
</body>
</html>
